<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 2</title>
</head>

<body>
	<script>
		var num1 = parseInt(prompt('첫번째 숫자를 입력해주세요', 12));
		var num2 = parseInt(prompt('두번째 숫자를 입력해주세요', 12));

		maxNum(num1, num2);

		function maxNum(a, b) {
			if (a > b) {
				alert(a + '가'+ b +'보다 큰 수입니다.');
			} else if (a == b) {
				alert('a와 b는 같은 수 입니다.');
			} else {
				alert(b + '가'+ a +'보다 큰 수입니다.');
			}
		}


	</script>
</body>

</html>
